<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A way to practise portuguese sentances">
    <meta name="keywords" content="portuguese, english">
    <meta name="author" content="Luke Sturgeon">

    <title>Speak Portuguese</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container">

      <div class="top">
        <p>Aprendendo <span id="wordcount">0</span> sentenças.</p> 
      </div>

      <div class="middle">
        <h1 id="pt">Vamos começar</h1>
        <h2 id="en">Let's get started</h2>
      </div>

      <div class="bottom">
        <p><button id="reloadbtn">Outro&hellip;</button></p>
      </div>

    </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
  $( document ).ready(function() {

    $("#en").hide();

    var wordCount;
    var jqxhr = $.ajax( "words.json" )
    .done(function(data) {
      wordCount = data.words.length;
      $("#wordcount").text(wordCount);

      $("#reloadbtn").click(function(){
        var n = Math.floor(Math.random()*wordCount);
        $("#pt").text(data.words[n].pt);
        $("#en").text(data.words[n].en);
        $("#en").hide();
        $("#pt").show();
      });

      $("#pt").click(function(){
        $("#pt").hide();
        $("#en").show();
      });

      $("#en").click(function(){
        $("#en").hide();
        $("#pt").show();
      });
    });
  });
</script>
  </body>
</html>
